<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Employee Survey Form</h2>
    <div id="msg"></div>

    <form id="empForm">

        <label>Employee Name <span class="required">*</span></label>
        <input type="text" id="name" required>

        <label>Employee ID <span class="required">*</span></label>
        <input type="text" id="empId" required>

        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" required>

        <label>Phone Number</label>
        <input type="text" id="phone">

        <label>Gender <span class="required">*</span></label>
        <select id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Department <span class="required">*</span></label>
        <select id="department" required>
            <option value="">Select</option>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Marketing</option>
            <option>Sales</option>
            <option>Operations</option>
        </select>

        <label>Job Role <span class="required">*</span></label>
        <input type="text" id="jobRole" required>

        <label>Experience (Years)</label>
        <input type="number" id="experience" min="0">

        <h3>Survey Questions</h3>

        <label>Job Satisfaction Level <span class="required">*</span></label>
        <select id="satisfaction" required>
            <option value="">Select</option>
            <option>Very Satisfied</option>
            <option>Satisfied</option>
            <option>Neutral</option>
            <option>Unsatisfied</option>
            <option>Very Unsatisfied</option>
        </select>

        <label>Work Environment Rating (1–5) <span class="required">*</span></label>
        <select id="environment" required>
            <option value="">Select</option>
            <option>1 - Poor</option>
            <option>2 - Fair</option>
            <option>3 - Average</option>
            <option>4 - Good</option>
            <option>5 - Excellent</option>
        </select>

        <label>Teamwork Rating (1–5)</label>
        <select id="teamwork">
            <option value="">Select</option>
            <option>1 - Poor</option>
            <option>2 - Fair</option>
            <option>3 - Average</option>
            <option>4 - Good</option>
            <option>5 - Excellent</option>
        </select>

        <label>Work-Life Balance <span class="required">*</span></label>
        <select id="balance" required>
            <option value="">Select</option>
            <option>Very Good</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>

        <label>Suggestions / Feedback</label>
        <textarea id="feedback"></textarea>

        <button type="submit">Submit Survey</button>
    </form>

    <!-- View Saved Data Button -->
    <button class="view-btn" onclick="viewData()">View Saved Data</button>
    <button class="clear-btn" onclick="clearData()">Clear Saved Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
